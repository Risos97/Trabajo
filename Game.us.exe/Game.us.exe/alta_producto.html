<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Alta Producto</title>
</head>

	<body>
		<form id="altaProducto" method="get" action="alta_producto.php">
			<p>
				<i>Los campos obligatorios están marcados con </i><em>*</em>
			</p>
			<fieldset>
					<legend>
						Datos Producto
					</legend>
					
					<label for="idn">IDN:<em>*</em></label>
					<input id="idn" name="idn" type="text" size="20" required/>
					<br>
					
					<label for="precio">Precio<em>*</em></label>
					<input id="precio" name="precio" type="number" min ="0"  required>
					<br>
					
					<label for="nombre">Nombre:<em>*</em></label>
					<input id="nombre" name="nombre" type="text" size="20" required/>
					<br>
				
					<label for="descripcion">Descripción:<em>*</em></label>
					<input id="descripcion" name="descripcion" type="text" size="480" required/>
					<br>
				
					<label for="stock">Stock<em>*</em></label>
					<input id="stock" name="stock" type="number" min ="0" required>
					<br>
				
					<label>Fecha de lanzamiento:</label>
					<input type="date" id="launch" name="fechaLanzamiento" title="Introduzca la fecha de lanzamiento" >
					<br>
					
					<label for="tipo">Escoge un tipo:</label>

					<select id="tipo" required>
  					<option value="VIDEOJUEGO">Videojuego</option>
  					<option value="MERCHANDISING">Merchandising</option>
  					<option value="PLATAFORMAS">Plataforma</option>
					</select> 
					<br>
				
			</fieldset>
	
			<input type="submit" value="Enviar" />
		</form>
	</body>
</html>
